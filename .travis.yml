jobs:
    include:
        - language: java
          jdk: openjdk11
          sudo: true
          script:
              - cd bridge
              - mvn clean
              - mvn install
              - mvn package

        - language: node_js
          node_js: 12
          script:
              - cd viewer
              - npm run build && npm run copy & npm run pkg && npm run zip-bundle && rd /s /q ..\build\silovi-viewer && npm run build && npm run copy & npm run copy-dist && npm run zip
